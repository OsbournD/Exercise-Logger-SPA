<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Logger</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div id="banner">
        <h1>Exercise Logger</h1>
    </div>

    <form id="inputForm">
        <label for="exerciseName">Exercise Name:</label>
        <input type="text" id="exerciseName" placeholder="Exercise name"><br><br>
        <label for="exerciseDate">Date:</label>
        <input type="date" id="exerciseDate"><br><br>
        <label for="repetitions">Repetitions:</label>
        <input type="number" id="repetitions" placeholder="Number of repetitions"><br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Weight in kilograms"><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="filterByDate">
        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate">
        <button id="filterBtn">Filter</button>
    </div>

    <div id="searchBarContainer">
        <label for="searchBar">Search exercises:</label>
        <input type="text" id="searchBar" placeholder="Search exercises...">
        <button id="searchBtn">Search</button>
    </div>

    <button id="resetFiltersBtn">Reset Filters</button>

    <div class="user-data" id="output"></div>

    <button id="deleteAllBtn">Delete All Data</button>

    <script src="js/script.js"></script>
</body>
</html>
